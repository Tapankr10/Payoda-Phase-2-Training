<!-- src/app/components/order-item/order-item.component.html -->
<div class="container mt-4 mb-5">
  <h2 class="mb-4">Review Your Order</h2>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ProductId</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orderItems; let i = index">
        <td>{{ item.productId }}</td>
        <td>{{ item.productName }}</td>
        <td>{{ item.price | currency }}</td>
        <td class="d-flex align-items-center justify-content-center">
          <!-- Quantity adjustment -->
          <button (click)="decreaseQuantity(i)" class="btn btn-sm btn-outline-secondary me-2">-</button>
          {{ item.quantity }}
          <button (click)="increaseQuantity(i)" class="btn btn-sm btn-outline-secondary ms-2">+</button>
        </td>
        <td>{{ item.price * item.quantity | currency }}</td>
      </tr>
    </tbody>
  </table>

  <div class="mb-4">
    <h3 class="text-end">Total Price: {{ totalPrice | currency }}</h3>
  </div>

  <div class="text-center">
    <button class="btn btn-primary" (click)="submitOrderItem()">Submit Order</button>
  </div>
</div>
