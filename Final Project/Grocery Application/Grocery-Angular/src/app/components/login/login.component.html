<div class="container mt-5" style="margin-bottom: 0px; background-image:'/public/Bgfriut.jfif';">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-lg">
          <h2 class="text-center">Login</h2>
          <form (ngSubmit)="onLogin()">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="role">Role</label>
              <select id="role" [(ngModel)]="user.role" name="role" class="form-select">
                <option value="Customer">Customer</option>
                <option value="DeliveryPartner">Delivery Partner</option>
                <option value="Admin">Admin</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <button class="btn btn-link mt-3 w-100" (click)="navigateToRegister()">Register</button>
        </div>
      </div>
    </div>
  </div>
