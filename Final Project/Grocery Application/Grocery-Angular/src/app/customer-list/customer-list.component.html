<div class="container">
    <h3 class="text-center">Customer List</h3>
    
    <!-- Table to display customer details -->
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Customer ID</th>
          <th>Customer Name</th>
          <th>Address</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.customerId }}</td>
          <td>{{ customer.user.name}}</td> <!-- Assuming user.name holds the customer name -->
          <td>{{ customer.address }}</td>
          <td>{{ customer.phoneNumber }}</td>
          <!-- <td>
            <button class="btn btn-info mr-2" (click)="viewCustomer(customer.customerId)">View</button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
