
<h3 class="text-center">Grocery Store List</h3>
<div class="container" style="margin-bottom: 50px;">
  <button class="btn btn-primary mb-2" (click)="addStore()">Create New</button>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Store ID</th>
        <th>Store Name</th>
        <th>Location</th>
        <th>Contact Number:</th>

        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let store of data">
        <td>{{ store.storeId }}</td>
        <td>{{ store.name }}</td>
        <td>{{ store.location }}</td>
        <td>{{ store.contactNumber }}</td>
        <td>
          <button class="btn btn-info mr-2" (click)="viewDetails(store.storeId)">Details</button>
          <button class="btn btn-warning mr-2" (click)="editStore(store.storeId)">Edit</button>
          <button class="btn btn-danger" (click)="deleteStore(store.storeId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
