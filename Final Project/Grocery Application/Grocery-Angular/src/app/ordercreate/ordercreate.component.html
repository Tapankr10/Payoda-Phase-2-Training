<h3>Create Order</h3>
<div class="container">
  <form (ngSubmit)="createOrder()" #orderForm="ngForm">
    <!-- Customer ID Field -->
    <div class="form-group">
      <label for="customerId">Customer ID:</label>
      <input
        type="number"
        id="customerId"
        class="form-control"
        name="customerId"
        [(ngModel)]="order.customerId"
        required
        #customerId="ngModel"
      />
      <div *ngIf="customerId.invalid && customerId.touched" class="text-danger">
        Customer ID is required.
      </div>
    </div>

    <!-- Order Date Field -->
    <div class="form-group">
      <label for="orderDate">Order Date:</label>
      <input
        type="date"
        id="orderDate"
        class="form-control"
        name="orderDate"
        [(ngModel)]="order.orderDate"
        required
        #orderDate="ngModel"
      />
      <div *ngIf="orderDate.invalid && orderDate.touched" class="text-danger">
        Order Date is required.
      </div>
    </div>

    <!-- Status Field -->
    <div class="form-group">
      <label for="status">Status:</label>
      <input
        type="text"
        id="status"
        class="form-control"
        name="status"
        [(ngModel)]="order.status"
        required
        #status="ngModel"
      />
      <div *ngIf="status.invalid && status.touched" class="text-danger">
        Status is required.
      </div>
    </div>

    <!-- Delivery Staff Field (Optional) -->
    <div class="form-group">
      <label for="deliveryStaff">Delivery Staff ID:</label>
      <input
        type="number"
        id="deliveryStaff"
        class="form-control"
        name="deliveryStaff"
       [(ngModel)]="order.deliveryStaff"
      />
    </div>

    <!-- Order Items Field (Optional) -->
    <div class="form-group">
      <label for="orderItems">Order Items:</label>
      <textarea
        id="orderItems"
        class="form-control"
        name="orderItems"
        [(ngModel)]="order.orderItems"
        placeholder="Enter Order Items as JSON (optional)"
        #orderItems="ngModel"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="orderForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
