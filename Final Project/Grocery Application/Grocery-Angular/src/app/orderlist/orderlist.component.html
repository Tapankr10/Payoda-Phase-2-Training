<h3 class="text-center">Order List</h3>
<div class="container" style="margin-bottom: 50px;">
 
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Order Date</th>
        <th>Status</th>
        <th>Total Price</th>
        <th> Delivery StaffID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of data">
        <td>{{ order.orderId }}</td>
        <td>{{ order.customer?.customerId }}</td>
        <td>{{ order.orderDate | date: 'short' }}</td>
        <td>{{ order.status }}</td>
        <td> {{ order.totalPrice | currency }}</td>
        <td>{{ order.deliveryStaffId }}</td>
        <!-- Use the calculateTotalPrice method to compute and display the total price -->
        <!-- <td>{{ calculateTotalPrice(order) | currency }}</td> -->
        <td>
          <button class="btn btn-info mr-2" (click)="viewDetails(order.orderId)">Details</button>
          <button class="btn btn-warning mr-2" (click)="editOrder(order.orderId)">Edit</button>
          <!-- <button class="btn btn-danger" (click)="deleteOrder(order.orderId)">Delete</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
