<h3 class="text-center">Order Tracker</h3>
<div class="container" style="margin-bottom: 50px;">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Order ID</th>
        <th>Order Date</th>
        <th>Status</th>
        <th>Total Price</th>
        <th>Delivery Staff Phone Number</th>
    
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let order of customerOrders">
        <tr *ngIf="order.customerId === 1">
          <td>{{ order.orderId }}</td>
          <td>{{ order.orderDate | date: 'short' }}</td>
          <td>{{ order.status }}</td>
          <td>{{ order.totalPrice | currency }}</td>
          <td>{{ order.deliveryStaff?.phoneNumber }}</td>
      
          <td>
            <!-- <button class="btn btn-info mr-2" (click)="viewDetails(order.orderId)">Details</button> -->
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
