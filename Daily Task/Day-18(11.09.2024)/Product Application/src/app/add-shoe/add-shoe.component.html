
<!-- Centered Heading -->
<div class="text-center mb-4">
    <h2>Add New Shoe</h2>
  </div>
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <!-- Form with Border -->
  <form #shoeForm="ngForm" (ngSubmit)="onSubmit(shoeForm)" class="container mt-4 border p-4 rounded bg-light shadow-sm">
    <div class="mb-3">
      <label for="shoeName" class="form-label">Shoe Name:</label>
      <input type="text" id="shoeName" ngModel name="shoeName" class="form-control" required>
      <div *ngIf="shoeForm.submitted && shoeForm.controls['shoeName']?.invalid" class="text-danger">
        Shoe name is required.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" id="price" ngModel name="price" class="form-control" min="1" required>
      <div *ngIf="shoeForm.submitted && shoeForm.controls['price']?.invalid" class="text-danger">
        Valid price is required.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="stock" class="form-label">Stock:</label>
      <input type="number" id="stock" ngModel name="stock" class="form-control" min="0" required>
      <div *ngIf="shoeForm.submitted && shoeForm.controls['stock']?.invalid" class="text-danger">
        Stock is required.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="brand" class="form-label">Brand:</label>
      <input type="text" id="brand" ngModel name="brand" class="form-control" required>
      <div *ngIf="shoeForm.submitted && shoeForm.controls['brand']?.invalid" class="text-danger">
        Brand is required.
      </div>
    </div>
  
    <div class="mb-3">
      <label for="profile" class="form-label">Profile Image URL:</label>
      <input type="text" id="profile" ngModel name="profile" class="form-control" required>
      <div *ngIf="shoeForm.submitted && shoeForm.controls['profile']?.invalid" class="text-danger">
        Profile image URL is required.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="shoeForm.invalid">Add Shoe</button>
  </form>
